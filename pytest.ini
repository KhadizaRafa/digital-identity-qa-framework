[pytest]
markers =
    smoke: marks tests as smoke tests (critical path)
    regression: marks tests as regression tests (comprehensive)
    ui: marks tests as UI automation tests
    api: marks tests as API automation tests
    security: marks tests as security tests
addopts = 
    --screenshot=only-on-failure
    --video=retain-on-failure
    --tracing=retain-on-failure
    --output=reports/artifacts
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)
log_date_format = %Y-%m-%d %H:%M:%S
